<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Interface cuisine - Snack Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Petites adaptations pour l'admin */
    .admin-container {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .status-badge {
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .status-pending { background: #ffeeba; }
    .status-in_progress { background: #b8daff; }
    .status-ready { background: #c3e6cb; }
    .status-completed { background: #e2e3e5; }
    .btn-small {
      padding: 0.25rem 0.5rem;
      margin: 0.1rem;
      font-size: 0.8rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Interface cuisine - Snack</h1>
    </header>

    <div class="admin-container">
      <button class="btn-primary" id="btn-refresh">Recharger les commandes</button>
      <p id="admin-info"></p>

      <table>
        <thead>
          <tr>
            <th>Heure</th>
            <th>Commande</th>
            <th>Téléphone</th>
            <th>Articles</th>
            <th>Total</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orders-body">
          <!-- lignes injectées en JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
